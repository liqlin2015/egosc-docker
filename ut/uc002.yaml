heat_template_version: 2013-05-23
description: Web App Pattern
parameters:
  key_name:
    type: string
    default: key_name_xxx
  flavor:
    type: string
    default: flavor_xxx
  private_net_id:
    type: string
    description: ID of private network into which servers get deployed
    default: private_net_id_xxx
  private_subnet_id:
    type: string
    description: ID of private sub network into which servers get deployed
    default: private_subnet_id_xxx
  public_net_id:
    type: string
    description: ID of public network for which floating IP addresses will be allocated
    default: public_subnet_id_xxx
  chef_server_url:
    type: string
    default: chef_server_url_xxx
  nameserver:
    type: string 
    default: nameserver_xxx

resources:
  wlp_server_group:
    type: OS::Heat::AutoScalingGroup
    properties:
      min_size: 1
      desired_capacity: 2
      max_size: 10
      resource:
        type: IBMInc::EGO::Activity
        properties:
          containers:
            - name: "db2"
              cpu: 1
              memory: 256
              image: dockerfile/db2
              ports:
                - container_port: 8083
              volume_mounts:
                - name: db-data
                  mount_path: /srv/db2
              env:
                - name: key_name
                  value: {get_param: key_name}
                - name: nameserver
                  value: { get_param: nameserver }
                - name: chef_server_url
                  value: { get_param: chef_server_url }
          volumes:
            - name: db-data
              source: HostDir
              path: /mnt/share/db2
          control_policy:
            host_failover_intervel: 60
            failover_fencing: '$fencing_script_path'
            failover_fencing_wait_period: 120
          scheduler_hints: '[">=","$mem", "10", ">=","$ncpus", "1"]'
          network_id: {get_param: private_net_id}

  web_server_scaleup_policy:
    type: OS::Heat::ScalingPolicy
    properties:
      adjustment_type: change_in_capacity
      auto_scaling_group_id: {get_resource: wlp_server_group}
      cooldown: 60
      scaling_adjustment: 1

  web_server_scaledown_policy:
    type: OS::Heat::ScalingPolicy
    properties:
      adjustment_type: change_in_capacity
      auto_scaling_group_id: {get_resource: wlp_server_group}
      cooldown: 60
      scaling_adjustment: -1
